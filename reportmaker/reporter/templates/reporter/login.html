{% extends "reporter/base.html" %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
	<div class="container d-flex justify-content-center">
		<div class="card">
			<div class="card-body">
				<form class="p-3 d-flex flex-column" style="width: 500px" action="{% url 'reporter:login' %}" method="post">
					{% csrf_token %}
					<h5 class="card-title">Login</h5>
					<div class="input-group mb-2">
						<div class="input-group-prepend" style="width: 6em;">
							<span class="input-group-text w-100">Username</span>
						</div>
						<input class="form-control" type="text" name="username" maxlength="30" value="{{ username }}" required >
					</div>
					<div class="input-group mb-2">
						<div class="input-group-prepend" style="width: 6em;">
							<span class="input-group-text w-100">Password</span>
						</div>
						<input class="form-control" type="password" name="password" required >
					</div>
					<div class="d-flex justify-content-end">
						<input class="btn btn-primary" type="submit" value="Login" />
					</div>
				</form>
				{% if message %}
					<div class="text-center alert alert-danger" role="alert">{{ message }}</div>
				{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
